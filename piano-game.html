    <style>
            *{
                margin: 0%;
                padding: 0%;
            }
            body{
                background-image: url("image/yinghua-bg.jpg");

            }
            h2{
                position: absolute;
                top:20%;
                left: 5%;
                font-family: 华文行楷;
            }
            h4{
                position: absolute;
                top:28%;
                left: 5%;
                font-family: 华文行楷;
            }

            #piano-spectrum{
                position: absolute;
                top:1%;
                left: 30%;
                width: 40%;
                height: 60%;
                background-image: url("image/泡沫.jpg");
                display: none;
                opacity: 0.8;
            }

    </style>
</head>
<body>
<div class="cherry">
    <img id="yinghua" src="image/yinghua.png" alt="" >

</div>
<script>
    $(function(){
        $('.cherry').Cherry_Blossoms({
            is_Cherry:true,//是否生成樱花
            image_min:10,//花瓣最小宽度和高度
            image_max:50,//花瓣最大宽度和高度
            time_min:10000,//花瓣最快下坠时间
            time_max:20000,//花瓣最慢下坠时间
            interval:500//花瓣生成时间间隔
        })
    })
</script>
